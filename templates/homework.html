<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>家庭作业</title>
    {% load static %}
    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
</head>
<body>
<div id="con_img" style='background-image: url("{% static 'chengjian_img/018de657bbc3c70000018c1bcfd6d7.jpg@1280w_1l_2o_100sh.jpg' %}")'></div>
{% include 'teacher_nav.html' %}
<div class="edit container col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">家庭作业</h3>
        </div>
        <div class="panel-body">
            <form method="post" action="/teacher/homework/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">作业题目</label>
                    <input name="title" type="text" class="form-control" id="title" value="">
                </div>
                <div class="form-group">
                    <label for="content">内容</label>
                    <textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="class">班级</label>
                    <select name="class" id="class" class="form-control" multiple="multiple">
                       {% for class in class_obj %}
                            <option value="{{ class.pk }}">{{ class }}</option>
                        {% endfor  %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">截至日期</label>
                    <input type="date" name="data">
                </div>
                    <button type="submit" class="btn btn-success">提交</button>
                    <button type="button" class="btn btn-danger pull-right" id="cancel">取消</button>
            </form>
        </div>
    </div>

</div>
<script src="{% static 'jquery-3.2.1.min.js' %}"></script>
<script>

$('#cancel').on('click',function () {
    location.href = '/teacher_page/'
})
</script>
</body>
</html>
